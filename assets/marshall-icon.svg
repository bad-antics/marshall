<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a14"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff9f"/>
      <stop offset="100%" style="stop-color:#00d4ff"/>
    </linearGradient>
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="40" fill="url(#bg)"/>
  
  <!-- Outer ring -->
  <circle cx="128" cy="128" r="90" fill="none" stroke="url(#glow)" stroke-width="3" filter="url(#neon)"/>
  
  <!-- M letter stylized -->
  <path d="M 70 170 L 70 90 L 100 130 L 128 90 L 156 130 L 186 90 L 186 170" 
        fill="none" stroke="url(#glow)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" filter="url(#neon)"/>
  
  <!-- Shield accent -->
  <path d="M 128 50 L 160 65 L 160 95 L 128 115 L 96 95 L 96 65 Z" 
        fill="none" stroke="#00ff9f" stroke-width="2" opacity="0.6"/>
  
  <!-- Bottom accent dots -->
  <circle cx="108" cy="195" r="4" fill="#00ff9f" opacity="0.8"/>
  <circle cx="128" cy="200" r="4" fill="#00d4ff" opacity="0.8"/>
  <circle cx="148" cy="195" r="4" fill="#00ff9f" opacity="0.8"/>
</svg>
